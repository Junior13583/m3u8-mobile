<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>触摸拖动列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
            padding: 20px;
            background: #f5f5f5;
        }
        .list {
            width: 90%;
            max-width: 600px;
            position: relative;
            touch-action: none; /* 防止默认触摸行为 */
        }
        .list-item {
            margin: 6px 0;
            padding: 0 20px;
            line-height: 40px;
            height: 40px;
            background: #409eff;
            color: #fff;
            text-align: center;
            cursor: pointer;
            user-select: none;
            border-radius: 5px;
            /*transition: transform 0.3s ease-out, opacity 0.2s ease-out;*/
            /*will-change: transform; !* 关键优化 *!*/
        }
        .list-item.moving {
            border: 1px dashed #ccc;
            opacity: 0.7;
            z-index: 400;
            position: relative;
        }
    </style>
</head>
<body>
<div class="list"
     ontouchstart="handleTouchStart(event)"
     ontouchmove="handleTouchMove(event)"
     ontouchend="handleTouchEnd(event)">
    <div  class="list-item">1</div>
    <div  class="list-item">2</div>
    <div  class="list-item">3</div>
    <div  class="list-item">4</div>
    <div  class="list-item">5</div>
    <div  class="list-item">6</div>
</div>
<script src="static/js/flip.js"></script>
<script>
    const list = document.querySelector('.list');
    let sourceNode;
    let initialTouchX, initialTouchY;
    let isDragging = false;


    // 触摸开始
    function handleTouchStart(e) {
        if (e.touches.length !== 1) return;
        const touch = e.touches[0];
        const target = e.target;

        if (target.classList.contains('list-item')) {
            sourceNode = target;
            initialTouchX = touch.clientX;
            initialTouchY = touch.clientY;
            isDragging = true;
            flip = new Flip(list.children, 0.5);

        }
    }

    // 触摸移动
    function handleTouchMove(e) {
        if (!isDragging) return;
        e.preventDefault();

        const touch = e.touches[0];
        const deltaX = touch.clientX - initialTouchX;
        const deltaY = touch.clientY - initialTouchY;

        if (Math.sqrt(deltaX**2 + deltaY**2) > 10) {
            sourceNode.classList.add('moving');


            // 新的目标元素判断逻辑
            const clientX = touch.clientX;
            const clientY = touch.clientY;
            const targetElement = document.elementFromPoint(clientX, clientY);

            if (targetElement &&
                targetElement.classList.contains('list-item') &&
                targetElement !== sourceNode) {

                const children = Array.from(list.children);
                const sourceIndex = children.indexOf(sourceNode);
                const targetIndex = children.indexOf(targetElement);

                if (sourceIndex < targetIndex) {
                    list.insertBefore(sourceNode, targetElement.nextElementSibling);
                } else {
                    list.insertBefore(sourceNode, targetElement);
                }
                // 调用flip动画play方法
                flip.play();

            }
        }
    }

    // 触摸结束
    function handleTouchEnd() {
        sourceNode.classList.remove('moving');
    }
</script>
</body>
</html>
